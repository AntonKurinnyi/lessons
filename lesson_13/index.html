<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_13</title>
</head>

<body>
	<div class="wrapper">
		<header class="wrapper__header header">
			<div class="header__container">
				<h1 class="title">CSS transition, animation </h1>
			</div>
		</header>



		<main class="main">
			<div class="main__container">
				<div class="background-car">
					<div class="river">
						<div class="river__fishes">
							<img src="img/icons/fish.png" alt="fish" height="20px" width="30px" class="river__fish1">
							<img src="img/icons/fish.png" alt="fish" height="20px" width="30px" class="river__fish2">
							<img src="img/icons/fish.png" alt="fish" height="20px" width="30px" class="river__fish3">
							<img src="img/icons/fish.png" alt="fish" height="20px" width="30px" class="river__fish4">
							<img src="img/icons/fish.png" alt="fish" height="20px" width="30px" class="river__fish5">
						</div>
					</div>
					<div class="road">
						<div class="road__main">
							<div class="road__line"></div>
							<div class="road__police-car">
								<img src="img/icons/policecar.png" alt="policecar" class="police-car" height="65px">
							</div>
						</div>
					</div>
					<div class="grass"></div>
					<div class="sky">
						<div class="sky__sun"></div>
					</div>
					<div class="car">
						<div class="car__bottom"></div>
						<div class="car__roof"></div>
						<div class="car__wheels">
							<div class="car__wheel">
								<div class="car__wheel-small">
									<div class="car__wheel-center"></div>
								</div>
							</div>
							<div class="car__wheel">
								<div class="car__wheel-small">
									<div class="car__wheel-center"></div>
								</div>
							</div>
						</div>


					</div>
				</div>
		</main>


	</div>

</body>

</html>
