<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12</title>
</head>

<body>
	<div class="wrapper">
		<header class="wrapper__header header">
			<div class="header__container">
				<h1 class="title">CSS Transform </h1>
				<div class="box">
					<div class="box__translate">
						<h2>translate (x, y)</h2>
					</div>
					<div class="box__scale">
						<h2>scale (x, y)</h2>
					</div>
					<div class="box__rotate">
						<h2>rotate (n+deg)</h2>
					</div>
					<div class="box__skew">
						<h2>skew (x, y)</h2>
					</div>
					<div class="box__transform-origin">
						<h2>transform-origin</h2>
					</div>
					<div class="box__perspective">
						<div class="perspective">
							<h2>perspective</h2>
						</div>
					</div>
					<div class="box__translate-3d">
						<h2>translate3d</h2>
					</div>
					<div class="box__rotate-3d">
						<h2>rotate3d (x, y, z, deg)</h2>
					</div>
					<div class="box__backface-visibility">
						<h2>backface-visibility</h2>
					</div>
					<div class="box__transform-style">
						<div class="transform-style">
							<h2>transform-style</h2>
						</div>
					</div>
				</div>

			</div>
		</header>



		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="frame">
						<div class="roof">
							<div class="roof__vertical-line"></div>
						</div>
						<div class="bottom">
							<div class="bottom__light-ant"></div>
							<div class="bottom__light-post"></div>
						</div>
					</div>
					<div class="wheel">
						<div class="wheel__ant">
							<div class="wheel__ant-small">
								<div class="wheel__ant-small-center"></div>
							</div>
						</div>
						<div class="wheel__post">
							<div class="wheel__post-small">
								<div class="wheel__post-small-center"></div>
							</div>
						</div>
					</div>
					<div class="glass">
						<div class="glass__ant">
							<img src="img/icons/driver.webp" alt="driver" width="75px" height="36px" class="glass__ant-driver">
						</div>
						<div class="glass__post"></div>
					</div>
				</div>
			</div>
		</main>


	</div>

</body>

</html>
